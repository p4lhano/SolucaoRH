<mat-toolbar color="warn">
    <mat-toolbar-row>
        <span style="font-size: 90%;">Cadastrar Novo Funcionario</span>
    </mat-toolbar-row>
</mat-toolbar>

<div id="nome">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" [(ngModel)]="nome" >
</div>
<div id="cpf">
    <label for="cpf">CPF:</label>
    <input type="text" name="cpf" [(ngModel)]="cpf">
</div>
<div id="botaoCadastrar">
    <button (click)="create()">Salvar</button>
</div>
