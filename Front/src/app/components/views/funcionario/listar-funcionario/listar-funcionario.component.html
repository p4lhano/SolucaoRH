<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Listar Funcionarios</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>
                    favorite
            </mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<!-- primary accent warn
<ol>
    <li *ngFor="let f of funcionarios">
        {{ f.nome }}
    </li>
</ol>
-->
<table mat-table [dataSource]="funcionarios" >

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > # </th>
        <td mat-cell *matCellDef="let f" >{{ f.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let f">{{ f.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let f">{{ f.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="criadoEm">
        <th mat-header-cell *matHeaderCellDef> DATA CADASTRO </th>
        <td mat-cell *matCellDef="let f">  {{ f.criadoEm | date: "dd/MM/yyyy HH:mm:ss" }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
