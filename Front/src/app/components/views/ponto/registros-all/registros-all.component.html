<mat-grid-list cols="5" rowHeight="100px">
    <mat-grid-tile [colspan]="3" [rowspan]="2" >
        <mat-card class="cima">
            <section>
                {{funcionario.nome}}
            </section>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="2" >
        <mat-card class="cima">
            Acções / gerar folha trelo lelo
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="5" [rowspan]="5" class="mat-grid-tile-table" >
        <mat-card  class="mat-card-table">
            <table mat-table [dataSource]="pontos" >

                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef > DIA </th>
                    <td mat-cell *matCellDef="let p" >{{ p.data | date: "dd/MM/yyyy " }}</td>
                </ng-container>

                <ng-container matColumnDef="ENTRADA_1" >
                    <th mat-header-cell *matHeaderCellDef >ENTRADA 1</th>
                    <td mat-cell *matCellDef="let p" >{{ p.ENTRADA_1 | date: "HH:mm:ss" }}</td>
                </ng-container>

                <ng-container matColumnDef="SAIDA_1">
                    <th mat-header-cell *matHeaderCellDef> SAIDA_1 </th>
                    <td mat-cell *matCellDef="let p">{{ p.SAIDA_1 | date: "HH:mm:ss" }}</td>
                </ng-container>

                <ng-container matColumnDef="ENTRADA_2">
                    <th mat-header-cell *matHeaderCellDef> ENTRADA_2 </th>
                    <td mat-cell *matCellDef="let p">  {{ p.ENTRADA_2 | date: "HH:mm:ss" }}</td>
                </ng-container>

                <ng-container matColumnDef="SAIDA_2">
                    <th mat-header-cell *matHeaderCellDef> SAIDA_2 </th>
                    <td mat-cell *matCellDef="let p">{{ p.SAIDA_2 | date: "HH:mm:ss" }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
