<mat-toolbar color="warn">
    <mat-toolbar-row>
        <span style="font-size: 90%;">Setor</span>
    </mat-toolbar-row>
</mat-toolbar>

<div id="nomeSetor">
    <label for="nomeSetor">Nome do Setor:</label>
    <input type="text" name="nomeSetor" [(ngModel)]="nomeSetor" >
</div>
<div id="botaoCadastrar">
    <button *ngIf="!setorId" (click)="create()">Salvar</button>
</div>
<div id="botaoAlterar">
    <button *ngIf="setorId" (click)="alterar()">Alterar</button>
</div>
